<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        td:hover {
            background-color: #265380;
        }
        li:hover {
            background-color: #b9b9b9;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="mb-2" style="height:10px;background-color:#83c1ff"></div>
        <div class="title">
            <div class="row">
                <div class="col pt-3 text-left">
                    <button type="button" class="btn btn-primary" id="prev">Prev Month</button>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                        +
                    </button>
                </div>
                <div class="col">
                    <h3 class="" id="calendar-title">Month</h3>
                    <h6 class="" id="calendar-year">Year</h6>
                </div>
                <div class="col pt-3 text-right">
                    <button type="button" class="btn btn-primary" id="next">Next Month</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row text-center px-3 mb-3" style="color:#83c1ff">
            <div class="col">SUN</div>
            <div class="col">MON</div>
            <div class="col">TUE</div>
            <div class="col">WED</div>
            <div class="col">THU</div>
            <div class="col">FRI</div>
            <div class="col">SAT</div>
        </div>
        <table class="table table-bordered" style="table-layout:fixed;">
            <tbody id="table_items">
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">新增行事曆</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputtext" class="col-sm-3 col-form-label">事件名稱</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputEventName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputdate" class="col-sm-3 col-form-label">日期</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="selectDate">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputStartTime" class="col-sm-3 col-form-label">起始時間</label>
                            <div class="col-sm-9">
                                <input type="time" class="form-control" id="selectStartTime">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEndTime" class="col-sm-3 col-form-label">結束時間</label>
                            <div class="col-sm-9">
                                <input type="time" class="form-control" id="selectEndTime">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputStartTime" class="col-sm-3 col-form-label">顏色</label>
                            <div class="col-sm-9">
                                <input class="mt-2" type="color" id="selectColor">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="store">儲存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改互動視窗 -->
    <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modifyModalLabel">修改行事曆</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="modifytext" class="col-sm-3 col-form-label">事件名稱</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="modifyEventName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="modifydate" class="col-sm-3 col-form-label">日期</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="modifyDate">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="modifyStartTime" class="col-sm-3 col-form-label">起始時間</label>
                            <div class="col-sm-9">
                                <input type="time" class="form-control" id="modifyStartTime">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="modifyEndTime" class="col-sm-3 col-form-label">結束時間</label>
                            <div class="col-sm-9">
                                <input type="time" class="form-control" id="modifyEndTime">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="modifyStartTime" class="col-sm-3 col-form-label">顏色</label>
                            <div class="col-sm-9">
                                <input class="mt-2" type="color" id="modifyColor">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="deletedata">刪除</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="modifystore">修改</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/Calendar.js"></script>
</body>

</html>
