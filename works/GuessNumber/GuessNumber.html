<!doctype html>
<html lang="en">
  <head>
    <title>GuessNumber</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-4 px-5">
        <div class="row text-center mb-3">
            <div class="col-4 offset">
                <button type="button" class="btn btn-outline-dark btn-block" id="start">開始</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-dark btn-block" id="restart">放棄重來</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-dark btn-block" id="lookAnswer">看答案</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <ul class="list-group">

                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <from>
                    <div class="form-group row">
                        <div class="col input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">猜答案</span>
                            </div>
                            <input type="text" class="form-control" id="inputNumber">
                            <div class="input-group-append">
                                <button class="btn btn-outline-dark" type="button" id="inputBtn">猜!</button>
                            </div>
                        </div>
                    </div>
                </from>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/GuessNumber.js"></script>
</body>
</html>
