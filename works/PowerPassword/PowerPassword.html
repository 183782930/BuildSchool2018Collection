<!doctype html>
<html lang="en">

<head>
    <title>PowerPassword</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
        }

        .fixheight {
            width: 60px;;
            font-size: 30px;
            color: white;
            background: black;
            border: 3px solid white;
        }
    </style>
</head>

<body>
    <div class="container text-center ">
        <div class="row mb-3">
            <div class="col-6 offset-3">
                <h2 class="text-light">終極密碼</h2>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-4 offset-4 ">
                <input class="form-control mb-4 text-center text-light border-0" style="background-color: black;height:100px;font-size:60px;" type="text" id="outputprint" readonly>
                <input class="form-control text-center text-light border-0 mb-2" style="background-color: black;" type="text" id="inputprint" readonly>
                <div class="form-row">
                    <div class="col">
                        <input class="form-control text-left border-0 text-light" style="background-color: black;" type="text" placeholder="剩餘次數 8 次" id="lastTimes" readonly>
                    </div>
                    <div class="col">
                        <input class="form-control text-right border-0 text-light" style="background-color: black;" type="text" placeholder="猜測次數 0 次" id="guessTimes" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-2 offset-3 text-right">
                <button type="button" class="btn rounded-circle fixheight">1</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn rounded-circle fixheight">2</button>
            </div>
            <div class="col-2 text-left">
                <button type="button" class="btn rounded-circle fixheight">3</button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-2 offset-3 text-right">
                <button type="button" class="btn rounded-circle fixheight">4</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn rounded-circle fixheight">5</button>
            </div>
            <div class="col-2 text-left">
                <button type="button" class="btn rounded-circle fixheight">6</button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-2 offset-3 text-right">
                <button type="button" class="btn rounded-circle fixheight">7</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn rounded-circle fixheight">8</button>
            </div>
            <div class="col-2 text-left">
                <button type="button" class="btn rounded-circle fixheight">9</button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-2 offset-3 text-right">
                <button type="button" class="btn fixheight" style="border-color:red" id = "cmdClean">X</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn rounded-circle fixheight">0</button>
            </div>
            <div class="col-2 text-left">
                <button type="button" class="btn fixheight" style="border-color:green" id = "enter">
                    <i class="fas fa-angle-left"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/PowerPassword.js"></script>
</body>

</html>
