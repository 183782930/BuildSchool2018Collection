<!doctype html>
<html lang="en">
  <head>
    <title>Trial</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mb-4  text-center">
            <div class="col">
                <h4>貨款金額試算(分期付款)</h4>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-6 offset-3">
                <form >
                    <div class="form-group row">
                        <label for="inputAmount" class="col-sm-3 col-form-label">貸款金額</label>
                        <div class="col-sm-9 input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="inputAmount">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputMonth" class="col-sm-3 col-form-label">貸款期間</label>
                        <div class="col-sm-9 input-group">
                            <input type="text" class="form-control" id="inputMonth">
                            <div class="input-group-append">
                                <span class="input-group-text">月</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputRate" class="col-sm-3 col-form-label">貸款年利率</label>
                        <div class="col-sm-9 input-group">
                            <input type="text" class="form-control" id="inputRate">
                            <div class="input-group-prepend">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-block" id="compute">計算</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row ">
            <div class="col-6 offset-3">
                結果:
                <form>
                    <div class="form-group row">
                        <label for="outputAmount" class="col-sm-3 col-form-label">每月繳款金額</label>
                        <div class="col-sm-9 input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="outputAmount" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="outputTotalAmount" class="col-sm-3 col-form-label">總繳款金額</label>
                        <div class="col-sm-9 input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="outputTotalAmount" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="outputInterest" class="col-sm-3 col-form-label">每月利息費用</label>
                        <div class="col-sm-9 input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="outputInterest" readonly>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/Trail.js"></script>
</body>
</html>
